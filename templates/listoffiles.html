<table>

<tr>
	<th> Folder Name </th>
	<th> File Name </th>
	<th></th>
</tr>

{% for row in rows %}
	<tr>
		<td> {{row.folderName}} </td>
		<td> {{row.fileName}} </td>
		<td> 
			<a href = "http://127.0.0.1:8000/getContentOfFile?Folder+Name={{row.folderName}}&File+Name={{row.fileName}}">
			Get content </a> 
		</td>	
	</tr>	
{% endfor %}

</table>
